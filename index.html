<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=K2D:200" rel="stylesheet">

  <title>Clock</title>
<style id="jsbin-css">
#clock {
  text-align: center;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'K2D', sans-serif;
  font-size: 68px;
  margin-top: -34px;

}


</style>
</head>
<body>

<div id="clock">12:13:14</div>
  
  
  
  
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;

  document.getElementById('clock').innerHTML = clockFace;
 
var hexColor = '#' + hours + minutes + seconds;

  document.body.style.background = hexColor;
  
  setTimeout(function() {
  colorClock();
}, 1000);
  
}

colorClock();






</script>
</body>
</html>
